<html lang="en"><head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-4">
              {ClientName} <br />
{ClientAddress}<br />
{Client Email}<br />

            </div>
            </div>
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Employee Detail</h1>
                
                
                
            </div>
            
        </div>
        
        <table class="table">
            
            <tbody>
        <tr>
                    <td scope="row"><b>Name</b>
                    </td><td>@name@</td>
                    
                </tr>
                
		<tr>
                    <td scope="row"><b>Employeement Type</b>
                    </td><td>@employeementtype@</td>
                    
                </tr>
                
		<tr>
                    <td scope="row"><b>First Name</b>
                    </td><td>@fs@</td>
                    
                </tr>
                
		<tr>
                    <td scope="row"><b>Last Name</b>
                    </td><td>@ls@</td>
                    
                </tr>
                
        <tr>
                    <td scope="row"><b>Email</b>
                    </td><td>@email@</td>
                    
                </tr>
		<tr>
                    <td scope="row"><b>Mobile No</b>
                    </td><td>@mobileno@</td>
                    
                </tr>
                
		<tr>
                    <td scope="row"><b>Address</b>
                    </td><td>@address@</td>
                    
                </tr>
        <tr>
                    <td scope="row"><b>Username</b>
                    </td><td>@username@</td>
                    
                </tr>
                
		<tr>
                    <td scope="row"><b>Additional Roles</b>
                    </td><td>@roles@</td>
                    
                </tr>
		<tr>
                    <td scope="row"><b>Default Role</b>
                    </td><td>@defaultrole@</td>
                    
                </tr>
                <tr>
                    <td scope="row"><b>Qualifications</b>
                    </td><td>@qualifications@</td>
                    
                </tr>
		
            </tbody>
        </table>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>


</body></html>
